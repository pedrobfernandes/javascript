<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo.css" type="text/css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section>
        <div>
            <p>
                Ano de Nascimento
                <input type="number" name="yeartext" id="yeartext" min="0">
            </p>
            <p>
              Sexo:
              <input type="radio" name="radsex" id="male" checked>
              <label for="male">Masculino</label>

              <input type="radio" name="radsex" id="female">
              <label for="female">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verify()">
            </p>
        </div>

        <div id="result">
            Preencha os dados acima para ver o resultado
        </div>
    </section>

    <footer>
        <p>&copy; Curso em Video</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
